<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Test Your Phishing IQ!</h1>
  <div class="question">
    <p>Here's an email excerpt. Can you identify a phishing attempt?</p>
    <p id="email-content"></p>
  </div>
  <div class="answers">
    <input type="radio" id="answer1" name="answer">
    <label for="answer1">Yes</label><br>
    <input type="radio" id="answer2" name="answer">
    <label for="answer2">No</label><br>
    <input type="radio" id="answer3" name="answer">
    <label for="answer3">Maybe</label><br>
  </div>
  <button type="submit">Submit Answer</button>
  <script src="script.js"></script>
</body>
</html>
